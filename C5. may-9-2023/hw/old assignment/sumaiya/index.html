<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <header><h3>Sign Up Form</h3></header>
        <form action="">
            <table width="400" style="background-color: lightgrey;" cellpadding="6" cellspacing="0">
                <tr>
                    <td><label for="">First Name </label></td>
                    <td> :</td>
                    <td> <input type="text" placeholder="First Name"></td>
                </tr>
                <br><br>

                <tr>
                    <td><label for="">Last Name </label></td>
                    <td> :</td>
                    <td> <input type="text" placeholder="Last Name"></td>
                </tr>
                <br><br>

                <tr>
                    <td><label for="">Email </label></td>
                    <td> :</td>
                    <td> <input type="email" placeholder="contact@exam.com"></td>
                </tr>
                <br><br>

                <tr>
                    <td><label for="">Phone Number </label></td>
                    <td> :</td>
                    <td> <input type="number" placeholder="880"></td>
                </tr>
                <br><br>

                <tr>
                    <td><label for="">Gender </label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gndr">Mail
                        <input type="radio" name="gndr">Femail
                        <input type="radio" name="gndr">Other
                    </td>
                </tr>
                <br><br>

                <tr>
                    <td><label for="">Date Of Birth</label>
                    </td>
                    <td> :</td>
                    <td>
                        <input type="date">
                    </td>


                </tr>
                <br><br>

                <tr>
                    <td><label for="">Address</label></td>
                    <td> :</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <br><br>
                
                <tr>
                    <td><label for="">Select Country</label>
                    </td>
                    <td>:</td>
                    <td> 
                        <select name="" id="">
                            <option value=""selected>Country </option>
                            <option value="">Bangladesh </option>
                            <option value="">India </option>
                            <option value="">USA </option>
                            <option value="">UK </option>

                           
                        </select>
                    </td>
                    
                    
                </tr>
                <br><br>

                <tr>
                    <td>
                        <label for="">Skills</label>
                    </td>
                    <td> :</td>
                    <td>
                        <input type="checkbox">HTML
                        <input type="checkbox">CSS
                        <input type="checkbox">Javascript
                        <input type="checkbox">Java
                        <input type="checkbox">PHP
                    </td>
                </tr>
              <br><br>

              <tr>
                <td>
                    <label for="">Picture</label>
                    
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="file">
                </td>
              </tr>
              <br><br>

              <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>:</td>
                <td>
                    <input type="password">
                </td>
              </tr>
              <br><br>
              <tr>
                <td>
                    <input type="submit">
                </td>
              </tr>
                
            </table>
        </form>
    </center>
    
</body>
</html>
