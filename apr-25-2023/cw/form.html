<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="yname">Your Name :</label><br>
        <input type="text" placeholder="Your Name" id="yname">
        <br><br>

        <input type="email" placeholder="Your Email address">
        <br><br>
        <input type="url" placeholder="Your Website">
        <br><br>
        <input type="number" placeholder="Your Phone">
        <br><br>

        <label for="">Gender : </label>
        <input type="radio" name="gndr">Male
        <input type="radio" name="gndr">Female
        <input type="radio" name="gndr">Tiktoker
        <br><br>

        <label for="">Skills : </label>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JavaScript
        <br><br>

        <label for="country">Select Country : </label>
        <select name="" id="country">
            <option value="" selected>--Select Country--</option>
            <option value="">Bangladesh</option>
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">USA</option>
            <option value="">Russia</option>
            <option value="">Others</option>
            <option value="">Noyakhali</option>
        </select>
        <br><br>

        <textarea name="" id="" cols="50" rows="5" placeholder="Your Message" style="resize: none;"></textarea>
        <br><br>

        <label for="pp">
            Upload Profile Picture :
        </label>
        <input type="file" id="pp">
        <br><br>

        <input type="color">
        <br><br>

        <input type="date">
        <br><br>

        <input type="time">
        <br><br>

        <input type="range">
        <br><br>

        <input type="search" placeholder="search text">
        <br><br>

        <input type="password" placeholder="Your Password">
        <br><br>

        <input type="reset">
        <!-- <input type="submit"> -->
        <button type="submit">Signup</button>
    </form>
</body>

</html>
