<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body bgcolor="black">
  <main>
    <font color="red">
    <center>
      <marquee behavior="alternate" direction="" width="20%">Please Register</marquee>
      <form action="">
        <label for="name">Your Name</label>
        <input type="text" name="" id="name" placeholder="Your Name" required minlength="4"><br><br>
        <label for="email">Your email</label>
        <input type="text" id="email" placeholder="Your Email" required><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Password" required minlength="5"><br><br>
        <label for="gndr">Gender</label>
        <input type="radio" name="gndr" value="Male">Male
        <input type="radio" name="gndr" value="Female">Female
        <input type="radio" name="gndr" value="Other">Other <br> <br>
        <label for="">Enter Your Profile Picture</label>
        <input type="file"><br><br>
        <label for="">Our terms and condition</label>
        <input type="checkbox">I Agree <br><br>
        <input type="submit">Submit
      </form>
    </center>
  </font>
  </main>
  
</body>
</html>
